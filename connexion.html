<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Free Music</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./connexion.css">
  <script src="./connexion.js"></script>
  <link rel="shortcut icon" href="./WhatsApp Image 2023-01-01 à 19.35.31.jpg">
</head>

<body>
  <a href="./accueil.html"><img src="./WhatsApp Image 2023-01-01 à 19.35.31.jpg" alt=""></a>
  <hr>
  <br>
  <div class="formulaire">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Adresse email ou nom d'utilisateur</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse email ou nom d'utilisateur">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
      </div>
      <div class="mb-3 form-check">
        <h6 class="intero">Mot de passe oublié ?</h6>
        <br>
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
      </div>
      <div id="myDIV" class="btn btn-primary">
      </div>
      <div id="myDIV1" class="btn btn-primary">
      </div>
      <button type="submit" class="btn btn-primary" onclick="login()">Se connecter</button>
    </form>
    <hr class="delimit">
    <div class="d-grid gap-2 col-6 mx-auto">
      <h5>Vous n'avez pas de compte ?</h5>
      <a class="btn btn-secondary" href="./Inscription.html" role="button">JE N'AI PAS Free Music</a>
    </div>
  </div>
</body>

</html>
